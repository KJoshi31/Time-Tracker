<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/common.css' %}">
</head>

<body>

    <div class="center-form ">
        <h1>Account Registration</h1>

        <form method="post">
            {% csrf_token %}

            {% if email_error %}
                <p class="error">Sorry, the email is already registered</p>
            {% endif %}

            {% if username_error %}
                <p class="error">The Username is already taken</p>
            {% endif %}

            <div class="form-group">
                <input class="form-control" type="text" name="username" required="required" 
                placeholder="Username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" required="required" placeholder="Password">
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" name="first_name" required="required"
                            placeholder="First Name">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="last_name" required="required"
                            placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input class="form-control" type="email" name="email" required="required" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-success btn-block btn-lg">
                <input type="hidden" name="next" value="{{ next }}" />
            </div>

        </form>

    </div>
</body>

</html>
